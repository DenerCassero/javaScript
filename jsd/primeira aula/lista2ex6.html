<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = window.prompt(`Informe o valor desejado`)
        if(valor <=9 && valor >=1){
            document.write(`Esse valor está na faixa permitida`)
        }
        else{
            document.write(` Esse valor não está na faixa permitida`)
        }
    </script>
    
</body>
