<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1 = window.prompt(`Digite o primeiro valor`)
        var valor2 = window.prompt(`Digite o segundo valor`)
        if(valor1 > valor2){
            document.write(`o primeiro valor é maior =`+valor1)

        }
        else{
            document.write(`o segundo valor é maior =` +valor2)
        }
    </script>
    
</body>
</html>
