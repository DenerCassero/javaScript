<body>
    <script>
        var nome
        var nota1
        var nota2
        var nota3
        var total
        nome = window.prompt(`digite o nome do aluno`)
        nota1 = window.prompt(`digite a primeira nota do aluno`)

        nota3 = window.prompt(`digite a terceira nota do aluno`)

        document.write(`a média final desse aluno é `+total)
    </script>
