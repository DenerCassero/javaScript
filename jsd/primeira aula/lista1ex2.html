<body>
    <script>
        var cliente
        var porcas
        var parafusos
        var arruelas
        var total
        var pporcas
        var pparafusos
        var parruelas

        pporcas = 0.25
        pparafusos = 0.50
        parruelas = 0.25
        cliente = window.prompt("informe o nome do cliente")
        porcas = window.prompt("informe o número de porcas que deseja comprar")
        parafusos = window.prompt("informe o numero de parafusos que deseja comprar")
        arruelas = window.prompt("informe o numero de arruelas que deseja comprar")
        total = (Number(porcas)*Number(pporcas))+(Number(arruelas)*Number(parruelas))+(Number(parafusos)*Number(pparafusos))

        document.write("o total da compra de " +cliente, " é de " ,+total)
    </script>
