<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="brl">
        <p>Valor em BRL</p>
        <input type="number" name="BRL" id="real" oninput="convertdolar()">
    </div>
    <div id="uss">
        <p>Valor em USD</p>
        <input type="number" name="uss" id="dolar" oninput="convertreal()">
    </div>
    <script>
        function convertreal(){
            var real = document.getElementById(`real`)
            var dolar = document.getElementById(`dolar`)
            dolar=Number(dolar.value)
            var converter = (dolar*5.37)
            real.value=Number(converter.toFixed(2))
        }
        function convertdolar(){
            var real = document.getElementById(`real`)
            var dolar = document.getElementById(`dolar`)
            real=Number(real.value)
            var converter = (real/5.37)
            dolar.value=Number(converter.toFixed(2))
        }
    </script>
</body>
</html>
