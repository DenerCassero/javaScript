<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total
        var preço
        var quant = window.prompt(`informe a quantidade de maçã que deseja comprar`)
        if(quant >=12){
            preço=0.25
        }
        else{
            preço=0.30
        }
        total = preço*quant
        document.write(`O total a pagar será `+total)
        
    </script>
    
</body>
</html>
