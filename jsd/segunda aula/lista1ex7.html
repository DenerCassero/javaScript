<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = window.prompt(`Digite o primeiro número`)
        var n2 = window.prompt(`Digite o segundo número`)
        var n3 = window.prompt(`Digite o terceiro número`)
        if(n1>n2 && n1>n3){
            document.write(`o primeiro valor é maior`)
        }
        if(n2>n1 && n2>n3){
            document.write(`o segundo valor é maior`)
        }
        if(n3>n1 && n3>n2){
            document.write(`o terceiro valor é maior`)
        }
        if(n1==n2 && n1==n3 && n2==n3){
            document.write(`Todos os valores são iguais`)
        }
    </script>
    
</body>
</html>
