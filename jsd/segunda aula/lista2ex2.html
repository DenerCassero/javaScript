<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lados = window.prompt(`informe quantos lados tem o polígono`)
        var tamanho = window.prompt(`informe o tamanho destes lados`)
        total = tamanho*lados
        if(lados==3){
            document.write(`é um triangulo com o perimetro de:`+total)
        }
        if(lados==4){
            document.write(`é um quadrado com a area de:`+total)
        }
        if(lados==5){
            document.write(`é um pentagono`)

        }
        
    </script>
    
</body>
</html>
