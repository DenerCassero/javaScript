<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time1 = window.prompt(`Informe o nome do time 1`)
        var time2 = window.prompt(`Informe o nome do time 2`)
        var golst1 = window.prompt(`Quantidade de gols do time `+time1)
        var golst2 = window.prompt(`Quantidade de gols do time `+time2)
        if(golst1>golst2){
            document.write(`O TIME 1 VENCEU A PARTIDA`)
        }
        if(golst2>golst1){
            document.write(`O TIME 2 VENCEU A PARTIDA`)
        }
        if(golst1==golst2){
            document.write(`FOI UM EMPATE`)
        }
    </script>
    
</body>
</html>
